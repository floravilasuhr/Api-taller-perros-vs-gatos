    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato vs Perro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuentes y Estilo -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: 'Comic Neue', cursive;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: #ff477e;
        text-align: center;
        padding: 20px;
        }
        .title {
        text-shadow: 2px 2px #ff477e;
        }
        .btn-pink {
        background-color: #ff477e;
        color: #fff;
        border: none;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-pink:hover {
        background-color: #d93b67;
        }
        .image-container img {
        border: 5px solid #ff477e;
        border-radius: 15px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .result {
        font-size: 1.2rem;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        display: inline-block;
        padding: 10px 20px;
        }
    </style>
    </head>
    <body>
    <div class="container">
        <h1 class="title display-4">üê± Gato vs Perro üê∂</h1>
        <p class="lead">¬°Vota por tu favorito!</p>

        <div class="row mt-4">
        <div class="col-md-6 image-container">
            <img id="cat-img" src="" alt="Gato" class="img-fluid">
            <button id="cat-vote" class="btn btn-pink mt-3">Votar por Gato</button>
        </div>
        <div class="col-md-6 image-container">
            <img id="dog-img" src="" alt="Perro" class="img-fluid">
            <button id="dog-vote" class="btn btn-pink mt-3">Votar por Perro</button>
        </div>
        </div>

        <div class="mt-5">
        <p id="result" class="result">Gatos: 0 | Perros: 0</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    </body>
    </html>
